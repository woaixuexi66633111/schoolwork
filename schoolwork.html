<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义表单</title>
</head>
<body>
    <form id="form1" action="https://lnulpl.cn/alink/require.php" method="POST">
        <label for="xuehao">学号:</label>
        <input type="text" id="xuehao" name="xuehao" pattern="^\d+$" required/><br/>
        <label for="password">密码:</label>
        <input type="password" id="password" name="password" required/><br/>
        <label for="sex">性别:</label>
        <input type="radio" id="sex" name="sex" value="男"/>男 
        <input type="radio" id="sex" name="sex" value="女"/>女<br/> 
        <label for="hobby[]">爱好:</label> 
        <input type="checkbox" id="hobby[]" name="hobby[]" value="吃饭"/>吃饭 
        <input type="checkbox" id="hobby[]" name="hobby[]" value="睡觉"/>睡觉 
        <input type="checkbox" id="hobby[]" name="hobby[]" value="打豆豆"/>打豆豆<br/> 
        <label for="className">班级:</label> 
        <select id="className" name="className"> 
            <option value='1'>一班</option> 
            <option value='2'>二班</option> 
            <option value='3'>三班</option> 
            <option value='4'>四班</option> 
            <option value='5'>五班</option> 
        </select><br/> 
        <label for='remark'>备注:</label><br/> 
        <textarea id='remark' name='remark'></textarea><br/> 
        <!--隐藏域--> 
        <input type='hidden' id='token' name='token' value='lndx'/><br/> 
        <!--提交按钮--> 
        <input type='submit' value='提交'/><br/> 
        <!--重置按钮--> 
        <input type='reset' value='重置'/><br/> 
    </form>
